<div
  role="group"
  class="example-tel-input-container"
  [formGroup]="parts"
  [attr.aria-labelledby]="_formField.getLabelId()"
  (focusin)="onFocusIn($event)"
  (focusout)="onFocusOut($event)"
>
  <input
    class="example-tel-input-element"
    formControlName="day"
    maxLength="2"
    size="2"
    aria-label="day code"
    (input)="_handleInput(parts.controls.day, month)"
    #day
    #d
    id="dayinput"
    (keyup)="arrowShift($event.code, d, 'day', day)"
  />
  <span class="example-tel-input-spacer">&ndash;</span>
  <input
    class="example-tel-input-element"
    formControlName="month"
    maxLength="2"
    size="2"
    aria-label="month code"
    (input)="_handleInput(parts.controls.month, year)"
    (keyup.backspace)="autoFocusPrev(parts.controls.month, day)"
    #e
    (keyup)="arrowShift($event.code, e, 'month', day)"
    #month
  />
  <span class="example-tel-input-spacer">&ndash;</span>
  <input
    class="example-tel-input-element"
    formControlName="year"
    maxLength="4"
    size="4"
    aria-label="year number"
    (input)="_handleInput(parts.controls.year)"
    (keyup.backspace)="autoFocusPrev(parts.controls.year, month)"
    #s
    (keyup)="arrowShift($event.code, s, 'subs', month)"
    #year
  />
</div>
