<div class="filter-main">
  <form [formGroup]="filterForm" class="filter-form">
    <h1>Filter</h1>

    <section class="filter-form" [formGroup]="catalogs">
      <h4>Select your catalog:</h4>
      <p><mat-checkbox formControlName="text">Text</mat-checkbox></p>
      <p><mat-checkbox formControlName="image">Image</mat-checkbox></p>
      <p><mat-checkbox formControlName="video">Video</mat-checkbox></p>
      <p><mat-checkbox formControlName="doc">Doc</mat-checkbox></p>
      <p><mat-checkbox formControlName="pdf">Pdf</mat-checkbox></p>
    </section>

    <mat-radio-group
      aria-label="Select an option"
      name="datetype"
      formControlName="dateType"
      (change)="valueChanged($event)"
      [disabled]="isDisabled"
    >
      <mat-radio-button value="particular" [checked]="!multipleValue"
        >Particular
      </mat-radio-button>
      <mat-radio-button value="between"> Between </mat-radio-button>
    </mat-radio-group>
    <div class="group">
      <mat-form-field style="color: white" appearance="fill">
        <mat-label style="color: white"
          >{{multipleValue ? 'StartDate' : 'Date '}}</mat-label
        >

        <div [formGroup]="form">
          <!-- <mat-label>Phone number</mat-label> -->
          <app-formate-date
            formControlName="tel"
            #formatedate
            required
            (validDateFormate)="validFormate($event)"
            [firstPart]="firstPart"
            [secondPart]="secondPart"
            [thirdPart]="thirdPart"
            [disabled]="isDisabled"
            [clearDate]="clearDate"
          ></app-formate-date>
          <!-- <mat-icon matSuffix>phone</mat-icon> -->
        </div>
        <input
          matInput
          [matDatepicker]="picker3"
          [disabled]="isDisabled"
          formControlName="startDate"
          style="width: 0"
        />

        <mat-hint style="color: white">MM-DD-YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker3">
        </mat-datepicker-toggle>

        <mat-datepicker #picker3> </mat-datepicker>
        <!-- <button matSuffix mat-icon-button [disabled]="isDisabled" color="accent"  aria-label="Example icon button with a plus one icon">
          <mat-icon>delete</mat-icon>
        </button> -->
        <button
          mat-icon-button
          matSuffix
          [disabled]="isDisabled"
          color="warn"
          (click)="clear()"
        >
          <mat-icon> delete </mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="group" *ngIf="multipleValue">
      <mat-form-field appearance="fill" *ngIf="multipleValue">
        <mat-label style="color: white">End Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker3"
          formGroupName="endDate"
          [disabled]="isDisabled"
        />
        <mat-hint style="color: white">MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matSuffix
          [for]="picker3"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
        <button
          mat-icon-button
          matSuffix
          [disabled]="isDisabled"
          color="warn"
          (click)="clear()"
        >
          <mat-icon> delete </mat-icon>
        </button>
      </mat-form-field>
      <!-- <button></button> -->
    </div>
    <div class="group">
      <mat-form-field class="example-form-field" appearance="standard" >
        <mat-label style="color: white"> Search by text </mat-label>
        <input
          matInput
          #searchv
          type="text"
          (input)="search(searchv.value)"
          formControlName="txt"
          
        />

        <button
          mat-icon-button
          matSuffix
          [disabled]="isDisabled"
          color="warn"
          (click)="clearTxt()"
        >
          <mat-icon> delete </mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button mat-flat-button color="warn" [disabled]="isDisabled" (click)="clearAll()">
      clearall
    </button>
  </form>
</div>
